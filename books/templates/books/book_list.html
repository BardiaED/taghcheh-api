<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Books</title>
</head>
<body>
    <h1>List of All Books</h1>

    {% for book in books %}
        <hr>
        <p><strong>Title:</strong> {{ book.title }}</p>
        <p><strong>Author:</strong> {{ book.author.name }}</p>
        <p><strong>Category:</strong> {{ book.category.name }}</p>
    {% endfor %}

</body>
</html>
